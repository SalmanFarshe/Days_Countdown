<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Count Down</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="count-down-wrapper">
        <!-- <div class="year-wrap">
            <span class="year">00</span>
            <br>
            <span class="year-text">year</span>
        </div>
        <div class="month-wrap">
            <span class="month">00</span>
            <br>
            <span class="month-text">month</span>
        </div> -->
        <div class="h1">
            <h1>Left To <span class="the-time"></span></h1>
        </div>
        <div class="day-wrap">
            <span class="day">00</span>
            <br>
            <span class="day-text">day</span>
        </div>
        <div class="hours-wrap">
            <span class="hours">00</span>
            <br>
            <span class="hours-text">hours</span>
        </div>
        <div class="minutes-wrap">
            <span class="minutes">00</span>
            <br>
            <span class="minutes-text">minutes</span>
        </div>
        <div class="second-wrap">
            <span class="second">00</span>
            <br>
            <span class="second-text">second</span>
        </div>
        <!-- <div class="miliseconds-wrap">
            <span class="miliseconds">00</span>
            <br>
            <span class="miliseconds-text">miliseconds</span>
        </div> -->
    </div>
    <script src="js/app.js"></script>
</body>
</html>
